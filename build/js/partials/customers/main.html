<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Company</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="name in names | filter:name">
			<td>{{ $index }}</td>
			<td>{{ name.first_name }}</td>
			<td>{{ name.last_name }}</td>
			<td>{{ name.company }}</td>
		</tr>
	</tbody>
</table>
